<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBloom</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <nav>
        <div class="logo">TravelBloom</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
      
  </header>

  <main id="home">
    <section id="hero">
      <div class="content">
        <h1>Discover Your Next Adventure</h1>
        <p>Explore the world with our handpicked destinations and cultural experiences.</p>
        <button onclick="bookNow()">Book Now</button>
      </div>
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search destinations..." oninput="filterRecommendations()">
      </div>
    </section>

    <section id="recommendations">
      <h2>Popular Destinations</h2>
      <div id="destinations-container"></div>
    </section>
  </main>

  <footer>
    <div class="social-media">
      <a href="#"><img src="assets/images/social-icons/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="assets/images/social-icons/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="assets/images/social-icons/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="assets/images/social-icons/linkedin.png" alt="LinkedIn"></a>
    </div>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>
